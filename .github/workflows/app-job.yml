name: Test app action

on:
  pull_request:
    branches:
      - master

jobs:
  Metrics:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '10.1'
      - name: Install Dependencies
        run: npm install
      
      - name: run build
        run: npm run-script build

      - name: Install surge
        run: npm install -g surge

      - name: Surge deploy
        run: surge build/ ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}

      - name: Performance instalation
        run: npm i puppeteer && npm install lighthouse && npm install @actions/core && npm install @actions/github && npm install node-fetch

      - name: performance
        env:
          secret: ${{ secrets.GIT_TOKEN }}
          surgeUrl: http://${{ secrets.SURGE_DOMAIN }}
        run: node ./.github/workflows/scripts/performance.js

      - name: Surge delete
        run: surge teardown ${{ secrets.SURGE_DOMAIN }}
